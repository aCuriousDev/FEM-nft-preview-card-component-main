<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <div class="img-wrap">
        <a href="#">
          <img src="images\image-equilibrium.jpg" alt="nft image preview">
          <div class="overlay"><img src="images\icon-view.svg" alt=""></div>
        </a>
      </div>
      <a href="#">
        <h2 class="nft-title">Equilibrium #3429</h2>
      </a>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-spec-container">
        <p class="nft-price">0.041 ETH</p>
        <p class="nft-timer">3 days left</p>
      </div>
      
      <div class="credit-wrapper">
        <img src="images\image-avatar.png" alt="creator profile image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">aCuriousDev</a>.
  </div>
</body>
</html>
